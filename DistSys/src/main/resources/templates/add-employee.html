<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h2 class="jumbotron-heading">Add new employee</h2>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/employees/add-employee" method="POST">
                    <div class="form-group">
                        <label for="ssn">Ssn</label>
                        <input type="number"
                               class="form-control"
                               id="ssn"
                               name="ssn"
                               th:value="(${employee} != null ? ${employee.getSsn()} : '')"
                               required
                               placeholder="Enter Ssn">
                    </div>
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text"
                               class="form-control"
                               id="fName"
                               name="fName"
                               th:value="(${employee} != null ? ${employee.getFirstName()} : '')"
                               required
                               placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lName"
                               name="lName"
                               th:value="(${employee} != null ? ${employee.getLastName()} : '')"
                               required
                               placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Userame</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               th:value="(${employee} != null ? ${employee.getUsername()} : '')"
                               required
                               placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="dEmpl">Date Employment</label>
                        <input type="date"
                               class="form-control"
                               id="dEmpl"
                               name="dateEmployment"
                               th:value="(${employee} != null ? ${employee.getDateEmployment()} : '')"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="isAdmin">Admin</label>
                        <input type="text"
                               class="form-control"
                               id="isAdmin"
                               name="isAdmin"
                               th:value="(${employee} != null ? ${employee.getIsAdmin()} : '')"
                               required
                               placeholder="Admin?">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text"
                               class="form-control"
                               id="gender"
                               name="gender"
                               th:value="(${employee} != null ? ${employee.getGender()} : '')"
                               required
                               placeholder="Enter gender">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number"
                               class="form-control"
                               id="age"
                               name="age"
                               th:value="(${employee} != null ? ${employee.getAge()} : '')"
                               required
                               placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="grossWage">Gross Wage</label>
                        <input type="number"
                               step="0.01"
                               class="form-control"
                               id="grossWage"
                               name="grossWage"
                               th:value="(${employee} != null ? ${employee.getGrossWage()} : '')"
                               required
                               placeholder="Enter Gross Wage">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/employees">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
