<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
        class="navbar bg-dark flex-column justify-content-center mb-5">
    <p class="h2 text-white"><a class="nav-link" href="/home">DistSys</a></p>
    <div class="navbar-collapse d-flex container-xl justify-content-between" id="navbarsExampleDefault">
        <div class="p-2">
            <ul class="navbar-nav d-inline-block">
                <li class="nav-item d-inline-block">
                    <a class="btn btn-secondary btn-primary" href="/products">Products</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active text-white" href="/employees">Employees</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" href="/clients">Clients</a>
                </li>
            </ul>
        </div>
        <div class="p-2 ms-5">
            <form class="form-inline d-inline-block ms-5">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control-primary me-2" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm"
                           placeholder="Search...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary btn-primary">
                            <i class="fa fa-search">Search</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="p-2">
            <ul class="navbar-nav d-inline-block">
                <li class="nav-item d-inline-block" sec:authorize="isAuthenticated()">
                    <a class="btn btn-secondary btn-sm" href="/info">
                        <th:block th:if="${user} != null" th:text="${user}"></th:block>
                    </a>
                </li>
                <li class="nav-item d-inline-block" sec:authorize="isAuthenticated()">
                    <a class="btn btn-secondary btn-sm ms-3" href="/shopping-cart">
                        <i class="fa fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item d-inline-block" sec:authorize="isAuthenticated()">
                    <a class="btn btn-secondary btn-sm ms-3" href="/logout">
                        <i class="fa fa-shopping-cart"></i> Logout
                    </a>
                </li>
                <li class="nav-item d-inline-block" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-light btn-sm ms-3" href="/login">
                        <i class="fa fa-shopping-cart"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
