<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <section class="jumbotron text-center">
    <div class="container">
      <h3 class="jumbotron-heading">Salaries</h3>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
      </div>
      <div class="col-12" th:if="${allEmployees.size() > 0}">
        <div class="table-responsive">
          <div class="container mb-4">
            <div class="row">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col" class="text-secondary">Ssn</th>
                    <th scope="col" class="text-secondary">First Name</th>
                    <th scope="col" class="text-secondary">Last Name</th>
                    <th scope="col" class="text-secondary">Gross wage</th>
                    <th scope="col" class="text-secondary">Contributions</th>
                    <th scope="col" class="text-secondary">Net wage</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="nav-item" th:each="employee : ${allEmployees}">
                    <td th:text="${employee.getSsn()}"></td>
                    <td th:text="${employee.getFirstName()}"></td>
                    <td th:text="${employee.getLastName()}"></td>
                    <td th:text="${employee.getGrossWage()}"></td>
                    <td th:text="${employee.getContributions()}"></td>
                    <td th:text="${employee.getSalary()}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
