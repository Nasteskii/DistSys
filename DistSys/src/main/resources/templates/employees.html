<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${employees!= null}">
                <div class="table-responsive">
                    <container xmlns:th="http://www.thymeleaf.org">
                        <div th:if="${hasError}">
                            <h5 class="text-center text-danger" th:text="${error}"></h5>
                        </div>

                        <div class="container mb-4">
                            <div class="row">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col" class="text-secondary">Ssn</th>
                                            <th scope="col" class="text-secondary">Username</th>
                                            <th scope="col" class="text-secondary">Name</th>
                                            <th scope="col" class="text-secondary">Surname</th>
                                            <th scope="col" class="text-secondary">Date Employed</th>
                                            <th scope="col" class="text-secondary">Admin</th>
                                            <th scope="col" class="text-secondary">Gender</th>
                                            <th scope="col" class="text-secondary">Age</th>
                                            <th scope="col" class="text-secondary">Salary</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <h2 class="text-success">
                                            <th:block th:text="${message}"></th:block>
                                        </h2>
                                        <tr class="nav-item">
                                            <td th:block th:if="${ssn} != null" th:text="${ssn}"></td>
                                            <td th:block th:if="${username} != null" th:text="${username}"></td>
                                            <td th:block th:if="${name} != null" th:text="${name}"></td>
                                            <td th:block th:if="${surname} != null" th:text="${surname}"></td>
                                            <td th:block th:if="${dateEmployment} != null" th:text="${dateEmployment}"></td>
                                            <td th:block th:if="${adminAccess} != null" th:text="${adminAccess}"></td>
                                            <td th:block th:if="${gender} != null" th:text="${gender}"></td>
                                            <td th:block th:if="${age} != null" th:text="${age}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </container>
                </div>
            </div>
        </div>
    </div>
</div>
